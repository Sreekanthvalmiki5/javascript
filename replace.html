<script>
    //to replce string to new word we use replace
    var a = "sreekanth is bad boy at all time";
    var b = a.replace("sree", "new");
    console.log(b);

    //to split the string we use split
    var c = "HARSHAD MEHTA";
    var d = c.split(" "); //where the spaces in that string it will splited no of arrays of strings
    console.log(d);

    //trim remove the spaces of the string  at most leftside and rightside of the string
    var f = "           harshad mehta is big  bull of stockmarket";
    var j = f.trim(" ");
    console.log(j);


    //concatination is used to combines the two strings
    var i = "sree";
    var m = "kanth";
    var ss = i.concat(m);
    console.log(ss);
